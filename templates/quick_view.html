{% extend 'base.html' %}
{% block content %}
    <h1>{{ category.name }}</h1>
    <div class="products">
        {% for product in products %}
        <div class="product">
            <img src="{{ product.product.image.url }}" alt="{{ product.title }}">
            <h3>{{ product.title }}</h3>
            <p>${{ product.price }}</p>
            <p>{{ product.description }}</p>
        </div>
        {% endfor %}
    </div>
{% endblock content %}
